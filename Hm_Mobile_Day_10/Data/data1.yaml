  age: 12
Info:
  name: 王五
  age: 14
# 列表
data:
  - 1
  - 2
  - 9
# 布尔值
bool1: true
bool2: false
bool3: True
bool4: False
bool5: TRUE
bool6: FALSE
# 整数和浮点数
int: 100
float: 10.6
# 空
